<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page of Person</title>
</head>
<body th:object = "${bookAndPerson}">
<div th:text = "${bookAndPerson.getPerson().getFio() + ', ' + bookAndPerson.getPerson().getYearOfBirth()}"></div>
<h1>Книги: </h1>
<div th:each = "book : ${bookAndPerson.getAllBook()}">
    <div th:text = "${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}"></div>
</div>
<form th:action="@{/people/{id}/edit(id = ${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/deletePerson/{id}(id = ${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
