<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style = " color:red" th:if = "${#fields.hasErrors('fio')}" th:errors = "*{fio}"> Name error</div>
    <br/>
    <label for="birth">Enter year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="birth"/>
    <div style = " color:red" th:if = "${#fields.hasErrors('yearOfBirth')}" th:errors = "*{yearOfBirth}"> Name error</div>
    <br/>
    <input type="submit" value = "Update!" />
    <br/>
</form>
</body>
</html>
