<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:text="${person.getFio() + ',  ' + person.getYearOfBirth()}"
       th:href="@{/people/{id}(id = ${person.getId()})}"></a>
</div>
<br/>
<a href="/people/new">Добавить нового человека</a>
</body>
</html>
