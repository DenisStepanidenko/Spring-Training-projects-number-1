<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page of person</title>
</head>
<body th:object="${person}">
<div th:text="${person.getFio() + ', ' + person.getYearOfBirth()}"></div>
<div>Человек пока не взял ни одной книги</div>
<br/>
<form th:action="@{/people/{id}/edit(id = ${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/deletePerson/{id}(id = ${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
