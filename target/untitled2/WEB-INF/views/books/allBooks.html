<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each = "book : ${books}">
    <a th:text = "${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}" th:href = "@{/books/{id}(id = ${book.getId()})}"></a>
</div>

<a href = "/books/new">Добавить новую книгу</a>
</body>
</html>
