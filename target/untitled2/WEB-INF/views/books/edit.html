<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style=" color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style = " color:red" th:if = "${#fields.hasErrors('author')}" th:errors = "*{author}"> Name error</div>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{yearOfPublication}" id="year"/>
    <div style = " color:red" th:if = "${#fields.hasErrors('yearOfPublication')}" th:errors = "*{yearOfPublication}"> Name error</div>
    <br/>
    <input type = "submit" value="Update!" />
    <br/>
</form>
</body>
</html>
